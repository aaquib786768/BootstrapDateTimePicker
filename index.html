<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">  
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
  <head> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Adding a Timepicker to jQuery UI Datepicker</title> 
		<link rel="stylesheet" media="all" type="text/css" href="bootstrap.min.css" />
		<link rel="stylesheet" media="all" type="text/css" href="datetimepicker.css" />
		<style type="text/css">
			*{ font-size:12px; font-family:verdana; }
			h1 { font-size:22px; }
			.wrapper { width:900px; margin:0px auto; padding:15px;background-color:#eee; }
			input { width:250px; border: 2px solid #CCC; line-height:20px;height:20px; border-radius:10px; padding:5px; }
		</style>
	</head> 
	<body>
		<div class="wrapper">
			<div class="form-group">
                                      <label class="control-label col-md-3">Meridian Format</label>
                                      <div class="col-md-4">
                                          <div data-date="2012-12-21T15:25:00Z" class="input-group date form_datetime-meridian">
                                              <input type="text" class="form-control" readonly="" size="16">
                                              <div class="input-group-btn">
                                                  <button type="button" class="btn btn-danger date-reset"><i class="icon-remove"></i></button>
                                                  <button type="button" class="btn btn-info date-set"><i class="icon-calendar"></i></button>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
	 	</div>
		
		<!--loading jQuery and other library-->
		<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="bootstrap.min.js"></script>
		<script type="text/javascript" src="bootstrap-datetimepicker.min.js"></script>
		<script>
			$(".form_datetime-meridian").datetimepicker({
    format: "dd MM yyyy - HH:ii P",
    showMeridian: true,
    autoclose: true,
    todayBtn: true
});
		</script>
	</body> 
</html>
